<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amoary mi changuita</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Querida Amoary</strong>
                        <p>
                            Te hago esta carta para expresarte lo que siento por tí. Me caes mal.
                            
                            jajaja obviamente te amo, solo quería darte este pequeño detalle para que recuerdes lo mucho que te amo, linda.
                        </p>
                        <img src="img/us.jpeg" alt="Tu Imagen" class="imagen">
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
